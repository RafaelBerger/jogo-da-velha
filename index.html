<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <main>
      <div id="escolha-jogador">
        <div>
          <h1>Escolha o primeiro jogador</h1>
        </div>
        <div class="area-botao">
          <button class="btn azul" id="o">O</button>
          <button class="btn vermelho" id="x">X</button>
        </div>
      </div>
      <div id="tela-vitoria">
        <h1 id="vencedor"></h1>
        <button class="btn azul-claro" style="display: none">
          Jogar novamente
        </button>
      </div>
      <ul id="area-jogo" style="display: none">
        <li><div class="square" id="1"></div></li>
        <li><div class="square" id="2"></div></li>
        <li><div class="square" id="3"></div></li>
        <li><div class="square" id="4"></div></li>
        <li><div class="square" id="5"></div></li>
        <li><div class="square" id="6"></div></li>
        <li><div class="square" id="7"></div></li>
        <li><div class="square" id="8"></div></li>
        <li><div class="square" id="9"></div></li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
